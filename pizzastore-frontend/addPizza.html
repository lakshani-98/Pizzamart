<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pizza Mart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!--    <script type="text/javascript" src="../static/index.js"></script>-->
    <script src="index.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Pizza Mart</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="home.html">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="listPizza.html">Pizza</a>
            <a class="nav-item nav-link" href="#">Orders</a>
            <a class="nav-item nav-link disabled" href="#">Users</a>
        </div>
    </div>
</nav>
<br><br>
<h1 style="text-align: center">Add Pizza</h1>
<div style="margin-left: 500px; margin-top: 70px">
    <form>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Pizza Name: </label>
            <div class="col-sm-4">
                <input id="name" placeholder="Pizza Name"  class="form-control">

            </div>
        </div>

        <div class="form-group row">
            <label for="type" class="col-sm-2 col-form-label">Pizza Type:</label>
            <div class="col-sm-4">
                <input id="type" placeholder="Pizza Type"  class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="size" class="col-sm-2 col-form-label">Size:</label>
            <div class="col-sm-4">
                <input id="size" placeholder="Size"  class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="price" class="col-sm-2 col-form-label">Price:</label>
            <div class="col-sm-4">
                <input id="price" placeholder="Price"  class="form-control">
            </div>
        </div>
        <br>
        <div class="form-group row">
            <div class="col-sm-10 ">
                <button type="submit" class="btn btn-primary" style="margin-left: 180px" onclick="onclick1()">Add Pizza</button>
            </div>
        </div>
    </form>
</div>



</body>
</html>
