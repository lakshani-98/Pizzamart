<h1 style="text-align: center">Register</h1>
<div style="margin-left: 500px; margin-top: 70px">
    <form>
        <div class="form-group row">
            <label for="fname" class="col-sm-2 col-form-label">First Name: </label>
            <div class="col-sm-4">
                <input id="fname" placeholder="First Name"  class="form-control">

            </div>
        </div>

        <div class="form-group row">
            <label for="lname" class="col-sm-2 col-form-label">Last Name:</label>
            <div class="col-sm-4">
                <input id="lname" placeholder="Last Name"  class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="cno" class="col-sm-2 col-form-label">Contact Number:</label>
            <div class="col-sm-4">
                <input id="cno" placeholder="Contact Number"  class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-4">
                <input id="email" placeholder="Email"  class="form-control">
            </div>
        </div>
        <br>
        <div class="form-group row">
            <div class="col-sm-10 ">
                <button type="submit" class="btn btn-primary" style="margin-left: 180px" onclick="Register()">Register</button>
            </div>
        </div>
    </form>
</div>
