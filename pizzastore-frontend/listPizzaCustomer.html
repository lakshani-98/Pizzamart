<html lang="en">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Pizza Mart</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="home.html">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="listPizza.html">Pizza</a>
            <a class="nav-item nav-link"href="listUser.html">Users</a>
            <a class="nav-item nav-link" href="listOrders.html">Orders</a>
            <div style="margin-left: 1000px">
                <span>
                    <a class="nav-item nav-link" href="registerUser.html">Register</a>
                <a class="nav-item nav-link" href="listPizzaCustomer.html">Pizza</a>
                </span>

            </div>

        </div>
    </div>
</nav>
<br><br>
<h1 style="text-align: center">All Pizza</h1>

<br><br>
<button type="submit" class="btn btn-primary" style="margin-left: 200px;" onclick="selectPizza(${pizza.pizzaId}) "><a href="addPizza.html" style="color: white">Add Pizza</a></button>
<br><br>
<div style="margin-left: 200px; margin-right: 200px;">

    <div class="pizza-list">
        <table class="table table-hover">

            <tr>
                <th style = "width: 150px" >Pizza Name</th>

                <th style = "width: 150px">Action</th>
            </tr>


        </table>
        <div id="pizza-list" style="column-width: 1500px">

        </div>
    </div>

</div>



</body>
</html>
